<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription</title>
    <link rel="stylesheet" href="branding.css" />
  </head>
  <body>
    <!-- Narrow sidebar -->
    <div class="narrow-sidebar">
      <div class="nav-item">
        <a href="#"><img src="photos/Frame.svg" alt="" /></a>
      </div>
      <div class="nav-item active">
        <a href="#"><img src="photos/clients.svg" alt="" /></a>
      </div>
      <div class="nav-item">
        <a href="#"><img src="photos/profile.svg" alt="" /></a>
      </div>
      <div class="nav-item">
        <a href="#"><img src="photos/setting.svg" alt="" /></a>
      </div>
      <div class="nav-item" id="nav-item-subtract">
        <a href="#"><img src="photos/subtract.svg" alt="" /></a>
      </div>
      <div class="nav-item " id="nav-item-logout">
        <a href="#"><img src="photos/logout.svg" alt="" /></a>
      </div>
    </div>

    <!-- Main content -->

    <div class="main">
      <div class="topbar">
        <div class="search-box">
          <a href="#"><img src="photos/search.svg" alt="" /></a>
          <input id="search-box-id" type="text" placeholder="Search Clients" />
        </div>
        <div class="icons">
          <a href="#"
            ><img
              src="photos/notification.svg"
              class="icon notification"
              alt=""
          /></a>
          <a href="#"><img src="photos/language.svg" class="icon" alt="" /></a>
          <div class="user-profile">
            <a href="#"><img src="photos/user-profile.jpg" alt="User" /></a>
            <span>John Doe</span>
          </div>
        </div>
      </div>

      <section class="add-client">
        <h1 class="head-text">Add New Client</h1>
      </section>

      <section class="section-4">
        <div class="section-5">
          <div class="content">
            <!-- Sidebar -->
            <div class="sidebar">
              <div class="step active">
                <div class="step-icon">
                  <a href="#"><img src="photos/Icon.svg" alt="" /></a>
                </div>
                <div class="step-text">
                  <small>Step 1</small><span>General Information</span>
                </div>
              </div>
              <div class="step active">
                <div class="step-icon">
                  <a href="#"><img src="photos/Icon Container (1).svg" alt="" /></a>
                </div>
                <div class="step-text">
                  <small>Step 2</small><span>Subscription</span>
                </div>
              </div>
              <div class="step active">
                <div class="step-icon">
                  <a href="#"
                    ><img src="photos/Icon Container (1).svg" alt=""
                  /></a>
                </div>
                <div class="step-text">
                  <small>Step 3</small><span>Localization</span>
                </div>
              </div>
              <div class="step active">
                <div class="step-icon">
                  <a href="#"
                    ><img src="photos/Icon Container (2).svg" alt=""
                  /></a>
                </div>
                <div class="step-text">
                  <small>Step 4</small><span>Branding</span>
                </div>
              </div>
              <div class="step">
                <div class="step-icon">
                  <a href="#"
                    ><img src="photos/Icon Container (3).svg" alt=""
                  /></a>
                </div>
                <div class="step-text">
                  <small>Step 5</small><span>Security</span>
                </div>
              </div>
            </div>
            <!-- upload -->
             <div>
              <div class="upload-container">
    <h2>Upload</h2>
    <div class="upload-grid">
      <div class="upload-box">
        <label class="upload-title">Logo</label>
        <div class="drop-area">
          <img src="https://img.icons8.com/ios/50/image--v1.png" alt="Upload Icon" class="upload-icon">
          <p>Drag & Drop or <span class="choose">choose</span><br>file to upload</p>
        </div>
      </div>
      <div class="upload-box">
        <label class="upload-title">Favicon</label>
        <div class="drop-area">
          <img src="https://img.icons8.com/ios/50/image--v1.png" alt="Upload Icon" class="upload-icon">
          <p>Drag & Drop or <span class="choose">choose</span><br>file to upload</p>
        </div>
      </div>
    </div>
  </div>
  <!-- theme card -->
  
    <div class="card">
    <div class="text-h3"><h3>Theme</h3></div> 

<div class="color-container">
    <label class="label">Select Primary Color</label>
    <div class="color-options">
      <div class="color-circle selected" style="background-color: #3b82f6;">
        <span class="checkmark">âœ”</span>
      </div>
      <div class="color-circle" style="background-color: #facc15;"></div>
      <div class="color-circle" style="background-color: #ef4444;"></div>
      <div class="color-circle" style="background-color: #60a5fa;"></div>
      <div class="color-circle" style="background-color: #a855f7;"></div>
      <div class="color-circle" style="background-color: #f97316;"></div>
      <div class="color-circle" style="background-color: #ec4899;"></div>
      <div class="color-circle" style="background-color: #14b8a6;"></div>
      <div class="color-circle" style="background-color: #9333ea;"></div>
      <div class="color-circle" style="background-color: #2563eb;"></div>
    </div>
  </div>


  </div>
  </div>

<!-- buttons  -->

      </section>
    <div class="button-group">
  <button class="btn previous">Previous</button>
  <div class="right-buttons">
    <button class="btn cancel">Cancel</button>
    <button class="btn save-next">Save & Next</button>
  </div>
</div>

    </div>

  </body>
</html>
